        <body>

            
      <form autocomplete="on">
        
      <table align="left" width ="400">
      <caption>Student registration form</caption>
      <tr>
       <th>Enter your first name</th>
       <td><input type ="text" name="firstName" placeholder="enter the first name" maxlength="10" minlength="3" required></td>
      </tr>
      <br>
      <tr>
        <th>Enter the middle name</th>
        <td><input type ="text" name="middleName" placeholder="enter middle name" maxlength="11" minlength="3" required></td>
      </tr>
      <br>
      <tr>
      <th>Enter the last name</th>
      <td><input type ="text" name="lastname" placeholder="enter the last name" maxlength="10" minlength="3" required ></td>
      </tr>
      <br>
      <tr>
      <th> Select course</th>
      <td>
        <select name="course">
      <option>course</option>
      <option>BE</option>
      <option>MTech</option>
      <option>MCA</option>
      <option>MBA</option>
      </select>
      </tr>
      <br>
      <tr>
      <th>Select the gender</th>
      <td>
        female<input type ="radio" name="gender" value="m"/>
        male<input type ="radio" name ="gender" value="f"/>
        other<input type ="radio" name ="gender" value="other">
      </td>
      </th>
      </tr>
      <br>
      <tr>
        <th>Phone number</th>
        <td><input type ="text" name="number" placeholder="enter the phone number"></td>
      </tr>
      <br>
      <tr>
        <th>Email</th>
        <td><input type ="text" name="email" placeholder="enter the mail address" ></td>
      </tr>
      <br>
      <tr>
        <th>Date of Birth</th>
        <td> <input  id ="min" name ="min" type="date"  min ="1996-05-12" max= "1997-05-11"></td>
      </tr>
      
      <tr>
       <th>enter Addresss</th>
        <td><textarea rows ="8" cols="20"></textarea></td>
      </tr>
      <br>
      <tr>
        <th>enter passward</th>
        <td><input type ="password" name="passward" placeholder="enter the passward" min="5" max="10" ></td>
      </tr>
        <br>
        <tr>
          <td colspan="2" align="center"><input type ="submit"/>

          </td>
        </tr>
        
        </table>
            </form>
